<!DOCTYPE HTML>

<html>
	<head>
		<title>devarite.github.io</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<link rel="stylesheet" href="styles/newsite.css">
        <script src="https://kit.fontawesome.com/c08a4915fa.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script>
          setup = [
                    {
                      "categoryName": "Test",
                      "categoryChildren": [
                        {
                          "objectTitle": "Test",
                          "objectImage": "https://imgur.com/a/I0auuBS",
                          "objectDescription": "'test' Test,"
                          "objectType": "Test",
                          "objectRedirect": "https://imgur.com/a/I0auuBS"
                      ]
                    }
                  ]
                 }
                function load(){
            for (var i=0;i<setup.length;i++){
              console.log("a");
            }
            var total = ""
            for (var i=0;i<setup.length;i++){
              element = setup[i];
              var output = ""
              var start = `<div id="category"><h1>${element.categoryName}</h1>`
              output += start
              for (var v=0;v<element.categoryChildren.length;v++){
                element2 = element.categoryChildren[v];
                var middle = `<a class="glow" href="${element2.objectRedirect}" target="_blank"><section id="object">
                <div class="tile-title"><img class="preview" src="${element2.objectImage}" onerror="this.style.display='none'"/>${element2.objectTitle}</div>
                <div class="tile-about"><p style="display:block;">${element2.objectDescription}</p></div>
                <div class="tile-information"><i class="fas fa-code">&nbsp;&nbsp;</i>${element2.objectType}</div>
                </section></a>`
                output += middle;
              }; //<p style="display:block;">${element2.objectDescription}</p>
              output += "</div>"

              total += output;
            };


            document.getElementById("categories").innerHTML += total;
          }
        </script>

	<body>
		<div class="gradient">
      	<div class="user-side">
        <span class="info">
			&nbsp;&nbsp;&nbsp;&nbsp;<img width="160px" class="pfp" src="favicon.ico"\>
			<span style="display:block;">&nbsp;&nbsp;&nbsp;&nbsp;Test</span>
			<p class="alias">Test</p> 
			
		 </div>
        </span>
       </div>
      </div>
     <script>load();</script>
	</body>
</html>
