<!DOCTYPE html>
<html>
    <head>
        <title>Devarite's Home</title>
        <link href="https://avatars.githubusercontent.com/u/80384432?v=4" rel="shortcut icon" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="main.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--matrix rain in javascript-->
        <div class="matrixrain">
            <script>
                //makes it rain random characters
                var matrixrain = function() {
                    var matrixrain = document.getElementById("matrixrain");
                    var matrixrain_text = "";
                    var matrixrain_text_length = Math.floor(Math.random() * (10 - 1) + 1);
                    for (var i = 0; i < matrixrain_text_length; i++) {
                        matrixrain_text += String.fromCharCode(Math.floor(Math.random() * (122 - 97) + 97));
                    }
                    matrixrain.innerHTML = matrixrain_text;
                }
                //makes it rain random characters every second
                setInterval(matrixrain, 1000);
                
            </script>
        </div>
    </body>
</html>
