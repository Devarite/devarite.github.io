<!DOCTYPE html>
<html>
    <head>
        <title>Devarite's Home</title>
        <link href="https://avatars.githubusercontent.com/u/80384432?v=4" rel="shortcut icon" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="main.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--matrix rain in javascript-->
        <div class="matrixrain">
            <canvas id="c"></canvas>
            <script>
                var c = document.getElementById("c");
                var ctx = c.getContext("2d");

                c.height = window.innerHeight;
                c.width = window.innerWidth;
                
                var ascii = "!\"#$%&'()*+,-./0123456789:;<=>?@ABCDEFGHIJKLMNOPQRSTUVWXYZ[\\]^_`abcdefghijklmnopqrstuvwxyz{|}~░▒▓│┤╡╢╖╕╣║╗╝╜╛┐└┴┬├─┼╞╟╚╔╩╦╠═╬╧╨╤╥╙╘╒╓╫╪┘┌█▄▌▐▀";
                ascii = ascii.split("");

                var font_size = 10;
                var columns = c.width/font_size;

                var drops = [];

                for(var x = 0; x < columns; x++)
                    drops[x] = 1; 

                function draw()
                {
                    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
                    ctx.fillRect(0, 0, c.width, c.height);
                    
                    ctx.fillStyle = "#0F0"; 
                    ctx.font = font_size + "px arial";

                    for(var i = 0; i < drops.length; i++)

                        var text = ascii[Math.floor(Math.random()*ascii.length)];

                        ctx.fillText(text, i*font_size, drops[i]*font_size);
                        
                        if(drops[i]*font_size > c.height && Math.random() > 0.975)
                            drops[i] = 0;

                        drops[i]++;
                }
                
                setInterval(draw, 33);
            </script>
        </div>
    </body>
</html>
