<!DOCTYPE html>
<html>
    <head>
        <title>Devarite's Home</title>
        <link href="https://avatars.githubusercontent.com/u/80384432?v=4" rel="shortcut icon" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="main.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--matrix javascript rendering in ascii-->
        <div class="sphere">
            <div class="ascii">
                <!--ascii-->
                <script>
                    //raining matrix
                    //makes it rain random characters from the top of the screen

                    //variables
                    charsPerSecond = 50;

                    while (true) {
                        //get the current time
                        var time = new Date().getTime();

                        //get the current character
                        var char = String.fromCharCode(Math.floor(Math.random() * (126 - 32 + 1)) + 32);

                        //get the current line
                        var line = Math.floor(Math.random() * (window.innerHeight - 1));

                        //get the current column
                        var column = Math.floor(Math.random() * (window.innerWidth - 1));

                        //write the character to the screen
                        document.getElementById("ascii").innerHTML += "<span style='top:" + line + "px;left:" + column + "px;'>" + char + "</span>";

                        //wait for the next character to be written
                        while (new Date().getTime() < time + 1000 / charsPerSecond) {
                            //do nothing
                        }
                    }

                </script>
            </div>
        </div>
    </body>
</html>
