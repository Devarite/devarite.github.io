<!DOCTYPE html>
<html>
    <head>
        <title>Devarite's Home</title>
        <link href="https://avatars.githubusercontent.com/u/80384432?v=4" rel="shortcut icon" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="main.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--matrix rain in javascript-->
        <div class="matrixrain">
            <script>
                //javascript matrix rain
                var matrixrain = document.getElementsByClassName("matrixrain")[0];
                var matrixrain_width = matrixrain.offsetWidth;
                var matrixrain_height = matrixrain.offsetHeight;
                
                while (true) {
                    //put random characters in the matrixrain div
                    var matrixrain_char = String.fromCharCode(Math.floor(Math.random() * (122 - 97 + 1)) + 97);
                    var matrixrain_char_div = document.createElement("div");
                    matrixrain_char_div.innerHTML = matrixrain_char;
                    matrixrain_char_div.style.top = Math.random() * matrixrain_height + "px";
                    matrixrain_char_div.style.left = Math.random() * matrixrain_width + "px";
                    matrixrain_char_div.style.fontSize = Math.random() * (50 - 10) + 10 + "px";
                    matrixrain.appendChild(matrixrain_char_div);

                    //make the characters move
                    var matrixrain_char_top = parseInt(matrixrain_char_div.style.top);
                    var matrixrain_char_left = parseInt(matrixrain_char_div.style.left);
                    matrixrain_char_div.style.top = matrixrain_char_top + 1 + "px";
                    matrixrain_char_div.style.left = matrixrain_char_left + 1 + "px";
                    if (matrixrain_char_top > matrixrain_height) {
                        matrixrain.removeChild(matrixrain_char_div);
                    }

                }
            </script>
            a
        </div>
    </body>
</html>
